<html>
  <head>
    <title>four_cards</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <div class="card supervisor">
          <section>
            <header>
              <h1>Supervisor</h1>
            </header>
            <p>
              Monitors activity to identify project roadblocks
            </p>
          </section>
          <div class="symbol">
            <img src="images/supervisor.png" alt="symbol">
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card team-builder">
          <section>
            <header>
              <h1>Team Builder</h1>
            </header>
            <p>
              Scans our talent network to create the optimal team for your project
            </p>
          </section>
          <div class="symbol">
            <img src="images/supervisor.png" alt="symbol">
          </div>
        </div>
        <div class="card karma">
          <section>
            <header>
              <h1>Karma</h1>
            </header>
            <p>
              Regularly evaluates our talent to ensure quality
            </p>
          </section>
          <div class="symbol">
            <img src="images/supervisor.png" alt="symbol">
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card calculator">
          <section>
            <header>
              <h1>Calculator</h1>
            </header>
            <p>
              Uses data from past projects to provide better delivery estimates 
            </p>
          </section>
          <div class="symbol">
            <img src="images/supervisor.png" alt="symbol">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
